<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Apple Widget</title>
</head>
<style>

    body {
        background-image: url("back.jpg");
    }

</style> 

<body>
    <section class="buyingData">

        <h1>Apple Buying Data</h1>
       
        <label for="costPriceAppleBox">Cost price for a box of apples</label>
        <input class="costPriceAppleBox" value="" type="number" placeholder="eg. 2.55">
        <br>
        <br>
        <label for="Number of apples in the box">Number of apples in the box</label>
        <input class="numApplesBox" value="" type="number" placeholder="eg. 0.65">
        <br>
        <br>
        <label for="">The packet size apples are sold in</label>
        <input class="packetSizeApplesSold" value="" type="number" placeholder="eg. 30.00">
        <br>
        <br>
        <label for="">Required profit %</label>
        <input class="requiredProfit" value="" type="number" placeholder="eg. 65.00">
        <br>
        <br>
        <button class="calculate" value="" type="button" name="button">Calculate</button>

    </section>

    <section class="applePriceCalculations">

        <h1>Apple Price Calculations</h1>

        <table>
        <tr>
        <td>Number of Packets</td>
        <td>R<span class="numberPackets">0</span> </td>
        </tr>

        <tr>
        <td>Cost price per apple</td>
        <td>R<span class="costPricePerApple">0</span> </td>
        </tr>

        <tr>
        <td>Cost price per packet</td>
        <td>R<span class="costPricePerPacket">0</span> </td>
        </tr>
      
        <tr>
            <td>Recommended packet price</td>
            <td>R<span class="recommendedPacketPrice">0</span> </td>
            </tr>
        </table>

    </section>
    <script src="factoryfunction.js"></script>
    <script src="script.js"></script>
</body>




</html>
